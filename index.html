<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Spammer</title>
    <style>
        body {
            font-family: monospace;
            font-size: 20px;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
    </style>
</head>
<body>
    <script>
        function spamA() {
            document.body.innerText += "aaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaa";
            requestAnimationFrame(spamA); // Runs as fast as possible
        }
        spamA();
    </script>
</body>
</html>
